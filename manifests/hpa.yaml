apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: launch-edge-backend
  labels:
    app.kubernetes.io/name: launch-edge-backend
    app.kubernetes.io/part-of: launch-edge-backend-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: launch-edge-backend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80